<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width">
    <title>Fresh TN</title>
    <link rel="icon" href="favicon.png">
    <style media="screen">
      html, body {
        padding: 0;
        margin: 0;
        background-color: #c7c7c7;
      }
      .produce {
        height: 18vh;
      }
      .produce-name {
        color: white;
        font-family: Tahoma, Geneva, sans-serif;
        font-weight: bold;
        text-align: center;
        font-size: 10vw;
        padding-top: 4vh;
        word-wrap: break-word;
        vertical-align: middle;
      }
      .produce > img {
        float: left;
        padding-top: 4vh;
        padding-left: 3vw;
        height: 10vh;
        width: 10vh;
      }
      @media (min-device-width: 720px) {
        .produce-name {
          font-size: 10vh;
        }
      }
    </style>
  </head>
  <body>
    <script src="index.js"></script>
